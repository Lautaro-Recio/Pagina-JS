<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR-Market</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/images/logo.png">
    <!-- Animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>    
    <!-- Link a bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Link al css -->
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <!-- NavBar -->
                <nav class="navbar navbar-light fixed-top">
                    <div class="container-fluid">
                      <form class="d-flex mx-auto margin">
                        <div class="col-md-1 col-xs-12">
                          <img class="logo mx-auto"src="assets/images/logo.png" alt="logo">
                        </div>
                        <div class="col-md-6 col-xs-12">
                          <input id="datos" class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                        </div>
                        <div class="col-md-5 col-xs-12 ">
                          <div class="col-md-12 col-xs-12">
                              <ul class=" cardUsuario">
                                <li class="cardUsuario botones" id="usuario">

                                  <a class="usuarioBoton" href="#" role="button" id="usuarioBoton" aria-expanded="false"><img class="imgUsuario" src="assets/images/usuario.jpg" alt="usuario"></a>
                                  <button class="carrito" id="irACarro"><img src="assets/images/carrito.png" alt="Carrito" class="carro"></button>

                                </li>
                              </ul>
                          </div>                        
                        </div>
                      </form> 
                      
                  </nav>
            </div>
        </div>
    </div>
    <!-- Cuerpo -->
    <!-- Carrousel -->
  <div class="container">
    <div class="row">
        <div class="col-md-12 col-xs-12">
          <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="assets/images/descuento.jpeg" class="d-block w-100 imgCarrousel" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="assets/images/lrmarket.jpeg" class="d-block w-100 imgCarrousel" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/images/envios.jpeg" class="d-block w-100 imgCarrousel" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
  </div>
    <div class="container  cates">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <h1 id="titulo">Bienvenidos a LR-Market</h1>
            </div>
        </div>
        <div class="row" id="categorias">
          <!-- BOTONES -->
        </div>
    </div>
    <div class="container borde">
        <div class="row espacio animate__animated animate__fadeInUp " id="tarjetas" >
          <!-- Productos aca -->
        </div>
    </div>
    <div class="container borde" id="animacionCarro" href="#venirACarro">
      <div class="row espacio" >
        <div class="col-md-6 col-xs-12 divBotonNo" id="divProds" >
          <a  type="button" class="botonLink" id="mostrarProductos">Productos</a>

        </div>
        <div class="col-md-6 col-xs-12 divBotonNo" id="divCamion" >
          <a  type="button" class="botonLink" id="camion">Compras Realizadas</a>

        </div>
          <div class="col-md-12 col-xs-12" id="carro" >
            <!-- Compras Aca -->
          </div>
          <div class="col-md-4 col-xs-3">
            <button class="botonCarro" id="borrar">Vaciar carrito</button>
          </div>
          <div class="col-md-4 col-xs-3">
            <p class="total" id="total">Total: $</p>
          </div>
          <div class="col-md-4 col-xs-3">
            <button class="botonCarro" id="comprar">Comprar</button>

          </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-xs-12 " id="formulario">

        </div>          
      </div>
    </div>
    <!-- FOOTER -->

    <footer>
      <div class="container">
        <div class="row" id="creadores">
          <!-- CREADORES CON AJAX ACA -->
        </div>
        <div class="row">
          <div class="col-md-3 col-xs-3">
            <img class="logo" src="assets/images/logo.png" alt="Logo">
          </div>
          <div class="col-md-9 col-xs-9">
            <a href="https://www.instagram.com/?hl=es-la" target="blanck"><img class="redes" src="assets/images/instagram.png" alt="Logo"></a>
            <a href="https://www.linkedin.com/in/lautaro-recio-623373220/" target="blanck"><img class="redes" src="assets/images/linkedin.png" alt="Logo"></a>
            <a href="https://web.whatsapp.com/" target="blanck"><img class="redes" src="assets/images/whatsapp.png" alt="Logo"></a>
          </div>
        
        </div>
      </div>
    </footer>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Sweet alerts -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Script boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Script de animaciones -->
    <script src="JavaScript/animaciones.js"></script>
    <!-- Script de arrays -->
    <script src="JavaScript/arrays.js"></script>
    <!-- Script de funciones -->
    <script src="JavaScript/funciones.js"></script>
    <!-- Script de JS-->
    <script src="JavaScript/main.js"></script> 
</body>
</html>
